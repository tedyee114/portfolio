<html>
    <head>
        <style>
            .header-container {
                display: flex;
                align-items: center;
                width: 100%;
                padding: 0.75rem 2%; /* Reduced from 1.5rem to 0.75rem */
                margin: 0;
                gap: 10px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
                background: transparent;
                transition: ease .5s;
                -webkit-transition: ease .1s;
                box-shadow: 0 1px 0 0 var(--salmon);
                box-sizing: border-box;
                overflow: visible !important; /* Allow dropdown to extend beyond header */
            }
            
            .header-container.navbar_light {
                background: linear-gradient(-45deg, var(--color2), var(--salmon));
                box-shadow: 0 4px 8px 0 var(--salmon);
            }
            
            .navbar-brand {
                flex-grow: 1;
                min-width: 0;
            }
            
            .navbar-brand .navbar {
                position: relative !important;
                padding: 0 !important;
                margin: 0 !important;
                background: none !important;
                box-shadow: none !important;
                width: auto !important;
                top: auto !important;
                left: auto !important;
            }
            
            .theme-button-container {
                flex-shrink: 0;
                width: 40px; /* Reduced from 50px */
                height: 40px; /* Reduced from 50px */
                margin-right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 6px; /* Slightly smaller radius */
            }
            
            .dropdown-container {
                flex-shrink: 0;
                width: 40px; /* Reduced from 50px */
                height: 40px; /* Reduced from 50px */
                margin-right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 6px; /* Slightly smaller radius */
                position: relative; /* Important for dropdown positioning */
                overflow: visible !important; /* Allow dropdown to extend beyond container */
            }
            
            /* Fix dropdown positioning to prevent overflow */
            .dropdown-container .dropdown-content {
                right: 0 !important;
                left: auto !important;  
                top: 100% !important; /* Position dropdown below the button */
                min-width: 120px;
                text-align: left;
                transform: translateX(0);
                z-index: 1000 !important; /* Higher z-index than header */
                position: absolute !important;
                display: none;
                background-color: #555555;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                margin-top: 5px; /* Small gap between button and dropdown */
            }
            
            .dropdown-container .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                font-family: fallback, sans-serif;
            }
            
            .dropdown-container .dropdown-content a:hover {
                background-color: #666666;
            }
            
            .dropdown-container:hover .dropdown-content {
                display: block !important;
            }
            
            /* Let theme.css handle the button styling */
            .theme-button-container .changetheme {
                border: none;
                cursor: pointer;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                border-radius: 8px;
            }
            
            .theme-button-container .changetheme:hover {
                opacity: 0.8;
            }
            
            .dropdown-container .dropbtn {
                background: wheat;
                border: none;
                cursor: pointer;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                border-radius: 8px;
            }
            
            .dropdown-container .dropbtn:hover {
                opacity: 0.8;
            }
            
            /* Center images */
            .theme-button-container img,
            .dropdown-container img {
                max-width: 80%;
                max-height: 80%;
                object-fit: contain;
            }
        </style>
        
        <div class="header-container">
            <div class="navbar-brand">
                <div class="navbar" style="border:#ebebeb">
                    <a href="https://tedyee114.github.io/websites/" style="text-align:left; font-family: fallback, sans-serif;; font-weight:lighter; font-size: 1.5rem;color:#dddddd"> <!-- Reduced font size from 2rem to 1.5rem -->
                        <img src="https://github.com/tedyee114/static/blob/main/portfolio/tyicon-transparent.png?raw=true" width="15rem">&nbsp;Ted Yee <!-- Reduced icon from 18rem to 15rem -->
                    </a>         
                </div>
            </div>
            
            <div class="theme-button-container">
                <button class="changetheme" id="themeToggle">
                    <img src="darkmode.png" alt="Change Theme Colors">
                </button>
            </div>
            
            <div class="dropdown-container">
                <button class="dropbtn">
                    <img src="down-arrows.png" alt="Menu">
                </button>
                <div class="dropdown-content">
                  <a href="https://tedyee114.github.io/websites/">Homepage</a>
                  <a href="https://tedyee114.github.io/websites/web_portfolio">Projects</a>
                  <a href="https://github.com/tedyee114">GitHub</a>
                </div>
            </div>
        </div>
    </head>
</html>
